<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Listar Usuarios - Mi Blog</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">B L O G</a>

        <!-- Botones a la derecha -->
        <div class="navbar-nav ml-auto">
            <!-- Botón de login -->
            <div th:if="${username} == null">
                <a class="nav-link" href="/login">Iniciar sesión</a>
            </div>

            <!-- Botón de usuario -->
            <div th:if="${username} != null" class="ml-lg-2">
                <div class="nav-item dropdown">
                    <a th:text="${username}" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ▼
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a th:if="${admin}" class="dropdown-item" href="/crear-usuario">Registrar usuario</a>
                        <a class="dropdown-item" href="/cerrar-sesion">Cerrar sesi&oacute;n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div>
    <h2>Listado de Usuarios</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Nombre</th>
            <th>Administrador</th>
            <th>Autor</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td><a th:href="@{'/usuario/{nombre}/'(nombre=${usuario.nombre})}" th:text="${usuario.username}"></a></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.administrator ? 'Si' : 'No'}"></td>
            <td th:text="${usuario.autor ? 'Si' : 'No'}"></td>
            <td th:text="${usuario.activo ? 'Activo' : 'Deshabilitado'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
