<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar Usuario · B L O G</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">B L O G</a>

        <!-- Botones a la derecha -->
        <div class="navbar-nav ms-auto">
            <!-- Botón de login -->
            <div th:if="${username} == null">
                <a class="nav-link" href="/login">Iniciar sesi&oacute;n</a>
            </div>

            <!-- Botón crear art&iacute;culo -->
            <div th:if="${autor}" class="ms-lg-2">
                <a href="/crear-articulo" class="btn btn-outline-success nav-link">Crear art&iacute;culo</a>
            </div>

            <!-- Botón de usuario -->
            <div th:if="${username} != null" class="ms-lg-2">
                <div class="nav-item dropdown">
                    <a th:text="${username}" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ▼
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <a th:if="${admin}" class="dropdown-item" href="/listar-usuario">Listar usuario</a>
                        <a class="dropdown-item" href="/cerrar-sesion">Cerrar sesi&oacute;n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Registrar Usuario</h2>
    <br>

    <div th:if="${errorEmpty}" class="alert alert-danger" role="alert">
        Los campos nombre de usuario, contrase&#241;a y nombre completo son obligatorios.
    </div>
    <div th:if="${errorUsername}" class="alert alert-danger" role="alert">
        El nombre de usuario ya existe.
    </div>
    <div th:if="${completed}" class="alert alert-success" role="alert">
        El usuario ha sido registrado exitosamente.
    </div>

    <form action="/procesar-registro" method="post" class="row g-3" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Contrase&#241;a</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="admin" name="admin">
                <label class="form-check-label" for="admin">
                    Permisos de administrador
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="autor" name="autor">
                <label class="form-check-label" for="autor">
                    Permisos de autor
                </label>
            </div>
            <input class="form-check-input" type="checkbox" id="activo" name="activo" checked hidden="hidden">
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="foto">Foto de perfil</label>
                <input class="form-control" id="foto" type="file" name="foto" accept="image/*">
            </div>
        </div>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
